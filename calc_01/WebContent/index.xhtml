<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/templates/main-template.xhtml">

<ui:define name="content">

	<h:form id="bla">
	<p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
 
    
    	<h:panelGrid columns="1" cellpadding="1" style="margin-left: 80px; margin-top: 50px">
    	<h:panelGrid columns="1">
			<p:outputLabel for="amount" value="Kwota:" />
  			<p:inputNumber id='amount' 
  				value="#{creditBB.amount}" 
  				placeholder="kwota" 
  				required="true" 
  				requiredMessage="Podaj kwotę" 
  				validatorMessage="Kwota musi być większa niż 1000zł">
  				<f:validateDoubleRange minimum="1.0" maximum="10000.0"/>
  			</p:inputNumber>
		<p:slider for="amount" minValue="1.0" maxValue="10000.0" step="1.0" />
		<p:message for="amount" />
	</h:panelGrid>
	
	<br />
	
		<h:panelGrid columns="1" >
			<p:outputLabel for="years" value="Lata:" />
			<p:inputNumber id= "years" 
				value="#{creditBB.years}"
				placeholder="Lat" 
				required  = "true" 
				requiredMessage = "Wpisz na ile lat ma być kredyt!" 
				validatorMessage="Powinieneś wybrać liczbe z zakresu od 1 do 50">
				<f:validateDoubleRange minimum="1.0" maximum="50.0"/>
			</p:inputNumber>	
			<p:slider for="years" minValue="1" maxValue="50" step="1" />
			<p:message for="years"/>
    	</h:panelGrid>
		<br />  		
		<h:panelGrid columns="1">
			<p:outputLabel for="percent" value="Oprocentowanie:" />
        	<p:inputNumber id= "percent" 
        		value="#{creditBB.percent}" 
        		placeholder="Procent" 
        		required  = "true" 
        		requiredMessage = "Wpisz oprocentowanie!"
        		validatorMessage="Powinieneś wybrać liczbe z zakresu od 1 do 10">
        		<f:validateDoubleRange minimum="1.0" maximum="50.0"/>
        	</p:inputNumber>	
        	<p:slider for="percent" minValue="1" maxValue="10" step="0.1" />
        	<p:message for="percent"/>
    	</h:panelGrid>
		<br />
		<h:panelGrid columns="1" style="margin-left: 45px">
			<p:commandButton value="Oblicz" action="#{creditBB.calc()}" update="@form"/>
		</h:panelGrid>
		<br />
	 </h:panelGrid>	
	</h:form>
	
	</ui:define>
	</ui:composition>


</html>
